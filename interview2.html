      <h2>キャロムとは</h2>
      <p>キャロムは、4人用のボードゲームで、サイコロを振って駒を進めるすごろく形式のゲームです。相手の駒を追い越すと、その駒をスタート地点に戻すことができます。</p>
      <p>ゲームの流れ：</p>
      <ul>
        <li><strong>スタート</strong>：各プレイヤーは4つの駒をスタート地点に配置</li>
        <li><strong>サイコロ</strong>：6の目が出ると追加でサイコロを振れる</li>
        <li><strong>駒の移動</strong>：サイコロの目だけ駒を進める</li>
        <li><strong>追い越し</strong>：相手の駒を追い越すと、その駒をスタートに戻せる</li>
        <li><strong>ゴール</strong>：全ての駒をゴールに到達させた人が勝利</li>
      </ul>
