      <h1>会話記録３「チェス」</h1>
      <h2>チェスとは</h2>
      <p>チェスは8×8のマス目の盤上で、2人のプレイヤーが交互に駒を動かして戦うボードゲームです。相手のキングを詰める（チェックメイト）ことが目的です。</p>
      <p>各駒には独自の動きがあります：</p>
      <ul>
        <li><strong>ポーン</strong>：前に1マス、初回のみ2マス。斜め前の駒を取る</li>
        <li><strong>ルーク</strong>：縦横に何マスでも移動可能</li>
        <li><strong>ナイト</strong>：L字型に移動（2マス直進+1マス横）</li>
        <li><strong>ビショップ</strong>：斜めに何マスでも移動可能</li>
        <li><strong>クイーン</strong>：縦横斜め、どの方向にも何マスでも移動可能</li>
        <li><strong>キング</strong>：周囲8マスのどこかに1マス移動可能</li>
      </ul>
